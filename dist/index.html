    <!-- JavaScript for Smooth Typing Animation -->
    <script>
        const textArray = ["Student", "Web Developer", "Blogger"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const dynamicText = document.getElementById("dynamic-text");
            const currentText = textArray[textIndex];

            // Smoothly update text content
            dynamicText.textContent = currentText.substring(0, charIndex);

            // Adjust typing speed
            let speed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex < currentText.length) {
                charIndex++;
            } else if (isDeleting && charIndex > 0) {
                charIndex--;
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) textIndex = (textIndex + 1) % textArray.length;
                speed = 1000; // Pause before typing/deleting
            }

            setTimeout(typeEffect, speed);
        }

        document.addEventListener("DOMContentLoaded", () => setTimeout(typeEffect, 500));
    </script>

    <!-- JavaScript for Mobile Menu -->
    <script>
